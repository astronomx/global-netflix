<div class="h-16 w-full sticky z-10 top-0 bg-[#141414] text-white drop-shadow-lg flex items-center p-3 ">
    <div class="flex flex-row items-center space-x-10">
        <div class="ml-10"><img src="../../assets/images/Logonetflix.png" class="h-9 p-1" alt="Netflix logo"></div>
    
        <div class="space-x-5">
            <button [ngClass]="{'font-bold': selectedNavItem === 'home'}" (click)="selectNavItem('home')">Homepagina</button>
            <button [ngClass]="{'font-bold': selectedNavItem === 'series'}" (click)="selectNavItem('series')">Series</button>
            <button [ngClass]="{'font-bold': selectedNavItem === 'films'}" (click)="selectNavItem('films')">Films</button>
            <button [ngClass]="{'font-bold': selectedNavItem === 'new-popular'}" (click)="selectNavItem('new-popular')">Nieuw en populair</button>
            <button [ngClass]="{'font-bold': selectedNavItem === 'my-list'}" (click)="selectNavItem('my-list')">Mijn lijst</button>
            <button [ngClass]="{'font-bold': selectedNavItem === 'languages'}" (click)="selectNavItem('languages')">Blader door talen</button>
        </div>
    </div>

    <div class="flex items-center space-x-2 ml-auto">
        <ng-icon name="heroMagnifyingGlass" />
        <ng-icon name="heroBell" />
        <div class="h-5 w-5 bg-gray-500 rounded-sm animate-pulse"></div>
    </div>
</div>
